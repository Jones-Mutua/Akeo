
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JonTec</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav>
    <div class="logo">
      <p>JonTec</p>
    </div>

    <ol class="nav-links" id="side-nav">
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="/About.html">About</a>
      </li>
      <li>
        <a href="/Products.html">Products</a>
      </li>
      <li>
        <a href="/Contact.html">Contact</a>
      </li>
    </ol>

    <div class="menu-btn" id="menu-btn">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      MyCart <span id="total-items" class="total-items"> </span>
    </button>

  </nav>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="selected-items">



        </div>
        <p class="total-price" id="total-price"></p>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <section id="home">
    <!--sampple landing page-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">

          <div class="page page-one">
            <h1>MyShop</h1>
            <h3>The best Ahead of the rest</h3>
          </div>

        </div>
        <div class="carousel-item">

          <div class="page page-two">
            <h1>MyShop</h1>
            <h3>We lead as others follow</h3>
          </div>

        </div>
        <div class="carousel-item">

          <div class="page page-three">
            <h1>MyShop</h1>
            <h3>Technology at the peak</h3>
          </div>

        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>


  <section id="products">
    <p class="products-heading">
      Hot New Deals
    </p>

    <div class="products-container" id="products-container">

    </div>

  </section>


  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
